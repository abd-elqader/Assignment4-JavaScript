<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Demo : https://bit.ly/401psbZ -->


    



    <div class="container py-5 my-5 shadow-lg w-50" id="login-section">
        <div class="row">
            <div class="col-12">
                <div class="text-center">
                    <h1>Smart Login System</h1>
                </div>
            </div>
        </div>
        <div class="row my-3">
            <div class="col-12 ">
                <div class="mb-3 mx-4">
                    <input type="email" class="form-control bg-transparent text-white" placeholder="Enter your email" id="email">
                </div>
                <div class="mb-3 mx-4">
                    <input type="password" class="form-control bg-transparent text-white" placeholder="Enter your password" id="password">
                </div>
                <div class="mb-3 mx-4">
                    <button type="submit">Login</button>
                </div>
                <div>
                    <p class="text-danger text-center w-50 mx-auto"></p>
                    <p class="text-center text-white">Don't have an account? <a href="#" id="signup" class="text-white">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>

    <div class="container d-none text-center" id="dashboard-section">
        <nav class="navbar fixed-top shadow-lg">
            <div class="container">
                <a class="navbar-brand text-white">SMART LOGIN</a>
                <form class="d-flex" role="search">
                    <button class="btn btn-outline-warning text-white" id="logout">Logout</button>
                </form>
            </div>
        </nav>
        <div class="w-75 mx-auto main-color shadow-lg p-5" style="margin: 200px;">
            <p class="fs-1">Welcome <span class="user-name"></span></p>
        </div>
        
    </div>

    <div class="container d-none" id="signup-section">
        <div class="row">
            <div class="col-12">
                <div class="text-center">
                    <h1>Smart Login System</h1>
                </div>
            </div>
        </div>
        <div class="row my-3">
            <div class="col-12 ">
                <div class="mb-3 mx-4">
                    <input type="email" class="form-control bg-transparent text-white" placeholder="Enter your email" id="email">
                </div>
                <div class="mb-3 mx-4">
                    <input type="password" class="form-control bg-transparent text-white" placeholder="Enter your password" id="password">
                </div>
                <div class="mb-3 mx-4">
                    <button type="submit">Login</button>
                </div>
                <div>
                    <p class="text-danger text-center w-50 mx-auto"></p>
                    <p class="text-center text-white">Don't have an account? <a href="#" id="signup" class="text-white">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
